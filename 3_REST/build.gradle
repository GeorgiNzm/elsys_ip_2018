group 'org.elsys.ip.rest'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.23'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.23'
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    compile "org.glassfish.jersey.ext:jersey-mvc:2.22"
    compile "org.glassfish.jersey.ext:jersey-mvc-jsp:2.22"
    compile "org.glassfish.jersey.media:jersey-media-multipart:2.22"
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.23'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'
}
